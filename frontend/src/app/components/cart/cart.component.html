<div class="cart-container">
  <h1>Shopping Cart</h1>
  <div class="cart-items" *ngIf="cartItems.length > 0">
    <mat-card *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.product.imageUrl" [alt]="item.product.name">
      <div class="item-details">
        <h3>{{item.product.name}}</h3>
        <p class="price">${{item.product.price}}</p>
      </div>
      <div class="quantity-controls">
        <button mat-icon-button (click)="decreaseQuantity(item.product._id)">
          <mat-icon>remove</mat-icon>
        </button>
        <span>{{item.quantity}}</span>
        <button mat-icon-button (click)="increaseQuantity(item.product._id)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <button mat-icon-button color="warn" (click)="removeFromCart(item.product._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card>
    <div class="cart-summary">
      <h2>Total: ${{getTotal()}}</h2>
      <button mat-raised-button color="primary" (click)="checkout()">
        Proceed to Checkout
      </button>
    </div>
  </div>
  <div class="empty-cart" *ngIf="cartItems.length === 0">
    <mat-icon>shopping_cart</mat-icon>
    <p>Your cart is empty</p>
    <button mat-raised-button color="primary" routerLink="/">
      Continue Shopping
    </button>
  </div>
</div>
